<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script>
    window.addEventListener('DOMContentLoaded', () => {
        const modoOscuroGuardado = localStorage.getItem('modoOscuro');
        const inputMOB = document.getElementById('inputMOB');

        if (modoOscuroGuardado === 'true') {
            document.body.classList.add('darkMODEDK');
            if (inputMOB) inputMOB.checked = true;
        }

        if (inputMOB) {
            inputMOB.addEventListener('change', () => {
                document.body.classList.toggle('darkMODEDK');
                localStorage.setItem('modoOscuro', document.body.classList.contains('darkMODEDK'));
            });
        }
    });
</script>
<body>
    <div class="login-container">
        
        <img src="logito.png" alt="Ferretera Janiel" class="logo">
        <div class="login-box">
            <h2>Iniciar sesión</h2>
            <form action="#" method="POST">
                <label for="email">Correo electrónico</label>
                <input type="text" id="email" name="email" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Continuar</button>
            </form>

           
        </div>
        <label class="switchMBO">
            <input type="checkbox" id="inputMOB">
            <span class="sliderMBO"></span>
        </label>
        <div class="new-account">
            <p>¿Eres nuevo en Ferretera Janiel?</p>
            <a href="#" class="create-account" style="color: rgb(65, 55, 173);">Crea tu cuenta</a>
        </div>
    </div>
</body>

</html>

<script>
    document.getElementById("logoImagenRefresh").addEventListener("click", () => {
        window.location.href = "marcas.html";
    });

</script>

</html>
